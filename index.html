<!DOCTYPE html>

<head>

  <style>

      font-family: 'Courier New', sans-serif; 
      background-color: #99bd91;

      padding: 2rem;
      max-width: 800px;

    h1 {
      font-size: 3rem;

      margin-top: 2rem;
    }

    ul {
      list-style-type: square;
      padding-left: 1.5rem;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;

      margin-top: 1rem;
    }

    .gallery img {
      width: 100%;
      max-width: 250px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);

    a {
      color: #4b5c48;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {

      text-align: center;
